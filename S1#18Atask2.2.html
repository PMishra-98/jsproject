<!DOCTYPE html>
<html>
    <head>
        <style>
            .cell{
                display: inline-block;
                border: 1px solid lightgray;
                width:100px;
                font-weight: 500;
                text-align: center;
            }
            #mytable{
                width: 750px;
            }
        </style>
    </head>
    <body>
       
      <div id="mytable"></div>
      Remove Techs<div id="store"></div>
    </body>
    <script>
        var arr = [["Javascript","Angular","React","NodeJS"],["Java","J2EE","Spring","Android"],["Python","DataScience","Pandas","Django"],
                 ["C","C++","Assemby","SystemProg"],["PHP","Drupal","Laravel","Zend"]];
        var str='';
        var str1='';
        let v1=[];
        let j=0,k=0,l=0,m=0,n=0;
        let table= document.getElementById('mytable');
        let store= document.getElementById('store');
         str = "<div class='cell' id='s1' onclick='showNext1()'>"+arr[0][0]+"</div>";
         str = str+"<div class='cell' id='s2' onclick='showNext2()'>"+arr[1][0]+"</div>";
         str = str+"<div class='cell' id='s3' onclick='showNext3()'>"+arr[2][0]+"</div>";
         str = str+"<div class='cell' id='s4' onclick='showNext4()'>"+arr[3][0]+"</div>";
         str = str+"<div class='cell' id='s5' onclick='showNext5()'>"+arr[4][0]+"</div>";
         table.innerHTML = str;
           
      
         function showNext1(){
           if(j<3){
              document.getElementById('s1').innerHTML=arr[0][j+1];
              str1 +=arr[0][j]+", ";
              j++;
          }
          else{
              document.getElementById('s1').innerHTML="No Data";
             }
          store.innerHTML=str1;
         }
         function showNext2(){
           if(k<3){
              document.getElementById('s2').innerHTML=arr[1][k+1];
              str1 +=arr[1][k]+", ";
              k++;
          }
          else{
              document.getElementById('s2').innerHTML="No Data";
              }
          store.innerHTML=str1;
         }
         function showNext3(){
           if(l<3){
              document.getElementById('s3').innerHTML=arr[2][l+1];
              str1 +=arr[2][l]+", ";
              l++;
          }
          else{
              document.getElementById('s3').innerHTML="No Data";
              }
          store.innerHTML=str1;
         }
         function showNext4(){
           if(m<3){
              document.getElementById('s4').innerHTML=arr[3][m+1];
              str1 +=arr[3][m]+", ";
              m++;
          }
          else{
              document.getElementById('s4').innerHTML="No Data";
              }
          store.innerHTML=str1;
         }
         function showNext5(){
           if(n<3){
              document.getElementById('s5').innerHTML=arr[4][n+1];
              str1 +=arr[4][n]+", ";
              n++;
          }
          else{
              document.getElementById('s5').innerHTML="No Data";
              }
          store.innerHTML=str1;
         }
       
       
         
    </script>
</html>
