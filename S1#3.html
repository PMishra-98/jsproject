<!DOCTYPE html>
<html>
    <head></head>
    <body></body>
    <script>
        var i;
        var m='';
        var j=0;
        var k=0;
        var a=1;
         for(i=1;i<=5;i++){
             if(i%2==0){
                j ='+'+i;
                k +=i;
             }
            else{
                j ='-'+i;
                k -=i;
            }
            m +=j;
            a +=k;
           }
           console.log(m +'='+k);
     </script>
</html>
