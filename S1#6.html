    <body></body>
    <script>
        var str = "Java Master";
        var str2 ='';
        var str3 ='';
        var len = str.length;
        for(var i=0;i<len;i++){
            var ch = str.charAt(i);
            if(ch==' '){
               break;
             }
           else{
              str2 +=ch;
           }
         }
      for(var j=i;j<len;j++){
        var ch = str.charAt(j);
            str3 +=ch;
        }
     console.log(str2);
     console.log(str3);
       
    </script>
