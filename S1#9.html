<script>
   var arr = ["Hello","how","are","you"];
    arr.sort(compareNumber);
    console.log(arr);
     function compareNumber(select1, select2){
       var v1=select1.charAt(select1.length-1);
       var v2=select2.charAt(select2.length-1);
      if(v1>v2){
        return 1;
      }
      if(v1==v2){
        
        return 0;
      }
      if(v1<v2){
        return -1;
      }     
     
      
    }
    
   
</script>
