<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

        <link rel="stylesheet" href="S1.16B.css">
      <script type="text/javascript">
       var dt = new Date();
var months = ["January", "February", "March", "April", "May", "June", "July", 
"August", "September", "October", "November", "December"];
var month='';
var str ='';
function show(){
 
    
dt.setDate(1);
var day = dt.getDay();

 var endDate = new Date(
     dt.getFullYear(),
     dt.getMonth() + 1,
     0
 ).getDate();
  month=document.getElementById('year').innerHTML =months[dt.getMonth()]+" "+dt.getFullYear();
var k=0;
var cell="";
for(var x=day;x>0;x--){
    cell +="<div>"+' '+"</div>";
  k++;
}

for(var i=1;i<endDate+1;i++){
    cell +="<div class='cell' onclick='findDate("+i+")'>"+i+"</div>";
    k++;
}
for(var l=k;k<=42;k++){
    cell +="<div>"+' '+"</div>"; 
}

document.getElementsByClassName('day')[0].innerHTML = cell;


}
function moveDate(para){
    if(para=='prev'){
        dt.setMonth(dt.getMonth()-1);
        show();
    }
    if(para=='next'){
        dt.setMonth(dt.getMonth()+1);
        show();
    }
}
function findDate(date){
    console.log(date+" "+month);
    localStorage.setItem( "date",date+" "+month);
 }
     
      </script>
    </head>
    <body onload="show()"> 
      
      
     <div class="container bg-light">
         <div class="calender">
            <div class="month">
                <div  onclick ="moveDate('prev')" class="cell"><i class="fas fa-angle-double-left"></i></div>
                <div id ="year" class="col-7 border "></div>
                <div  class="cell" onclick ="moveDate('next')"><i class="fas fa-angle-double-right"></i></div>
            </div>
            <div class="weekend">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
            </div>
            <div  class="day">
               
            </div>
         </div>
     </div>
    
     
    </body>

</html>
